<app-search></app-search>

<section class="list">
    <div *ngFor="let pokemon of pokemons">
        <a [routerLink]="['/details', pokemon?.status?.id]" routerLinkActive="router-link-active"
            routerLinkActive="router-link-active" routerLinkActive="router-link-active" class="pokemon">
            <section class="pokemon__status">
                <h2>{{pokemon.name}}</h2>
                <ul *ngIf="pokemon.status">
                    <li *ngFor="let type of pokemon.status.types">{{type.type.name}}</li>
                </ul>
            </section>
            <section class="pokemon__image">
                <img [src]="pokemon?.status?.sprites.other.dream_world.front_default" [alt]="pokemon.name">
            </section>
        </a>
    </div>
</section>
